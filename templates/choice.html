<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Container -->
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center mb-6">Welcome to Chat Rooms</h2>
        
        <!-- Room Creation or Join Section -->
        <div class="space-y-4">
            <!-- Create Room Button -->
            <form method="GET" action="{% url 'create_room' %}">
                <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition">
                    Create a Room
                </button>
            </form>

            <!-- Join Room Button -->
            <form method="GET" action="{% url 'join_room' %}">
                <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">
                    Join a Room
                </button>
            </form>
        </div>
    </div>

</body>
</html>
